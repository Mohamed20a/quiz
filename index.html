<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <!-- css file link -->
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="icon" type="image/x-icon" href="photo/icon.jpg" />
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=toyor-aljanah" />
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=amiri-slanted" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Today's Quiz</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next <i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="photo/good.gif" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz <i class="fa-solid fa-circle-arrow-left"></i></button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers <i class="fa-solid fa-list-check"></i></button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz <i class="fa-solid fa-circle-arrow-left"></i>   </button>
    </div>

    <!-- Footer section-->
    <br>
    <footer> 
        <p> portfolio link <i class="fa-solid fa-link"></i> : <a class="link" href="https://portfolioo-1.netlify.app" target="_blank">Mohamed Ahmed Elgeady </a></p>
    </footer>
</div>

    <!-- javascript file source -->
    <script src="js/quiz.js"></script>
</body>
</html>
